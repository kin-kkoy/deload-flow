<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Deload App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-container">
    <h1>Task Deload</h1>

    <!-- Input Section -->
    <form class="task-form-container" id="taskForm">
      <div class="task-input">
        <input type="text" id="taskInput" name="taskName" placeholder="Enter your task name...">
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="urgencySelect">Urgency</label>
          <select id="urgencySelect" name="urgency">
            <option value="urgent" selected>Urgent</option>
            <option value="soon">Soon</option>
            <option value="later">Later</option>
          </select>
        </div>
        <div class="form-group">
          <label for="difficultySelect">Difficulty</label>
          <select id="difficultySelect" name="difficulty">
            <option value="easy" selected>Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="deadlineDate">Deadline Date</label>
          <input type="date" id="deadlineDate" name="deadlineDate">
        </div>
        <div class="form-group">
          <label for="deadlineTime">Time</label>
          <input type="time" id="deadlineTime" name="deadlineTime">
        </div>
      </div>
      
      <button id="addTaskBtn" type="submit">Add Task</button>
    </form>


    <!-- Actions Section -->
    <div class="task-actions-row">
      <button id="retrieveTaskBtn">Show All Tasks</button>

      <!-- streamline button -->
      <div class="control-group streamline-group">
        <label for="streamlineMode">Streamline Mode</label>
        <div class="streamline-toggle">
          <input type="checkbox" id="streamlineMode" name="streamlineMode">
          <label for="streamlineMode" class="streamline-label"></label>
        </div>
      </div>

      <!-- filters -->
      <div class="control-group sort-group">
        <label>Sort by:</label>
        <div class="sort-controls">
          <select id="sortUrgency" name="sortUrgency">
            <option value="" disabled selected>Urgency</option>
            <option value="all">All</option>
            <option value="urgent">Urgent</option>
            <option value="soon">Soon</option>
            <option value="later">Later</option>
          </select>
          <select id="sortDifficulty" name="sortDifficulty">
            <option value="" disabled selected>Difficulty</option>
            <option value="all">All</option>
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>
        </div>
      </div>
    </div>

    <!-- Task Display Section -->
    <div class="task-display" id="taskDisplay">
      <p class="no-tasks-message">No tasks yet. Add one above!</p>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
