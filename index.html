<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Deload App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Auth (Landing) Section -->
  <div class="auth-container" id="authContainer">
    <div class="auth-card">
      <div class="brand">
        <div class="brand-logo">ðŸŒ€</div>
        <div class="brand-text">
          <h1>Task Deload</h1>
          <p class="brand-sub">Lighten your load. Focus on what matters.</p>
        </div>
      </div>

      <div class="auth-tabs" role="tablist">
        <button class="auth-tab active" data-tab="login" aria-selected="true" aria-controls="loginForm">Login</button>
        <button class="auth-tab" data-tab="register" aria-selected="false" aria-controls="registerForm">Register</button>
      </div>

      <div class="auth-forms">
        <!-- Login Form -->
        <form id="loginForm" class="auth-form" autocomplete="on">
          <div class="form-field">
            <label for="loginEmail">Email</label>
            <input type="email" id="loginEmail" name="email" placeholder="you@example.com" required />
          </div>
          <div class="form-field">
            <label for="loginPassword">Password</label>
            <input type="password" id="loginPassword" name="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required />
          </div>
          <button type="submit" class="primary-btn">Sign in</button>
          <p class="auth-switch">No account? <a href="#" data-switch-to="register">Create one</a></p>
          <p class="auth-error" id="loginError" role="alert" aria-live="polite"></p>
        </form>

        <!-- Register Form -->
        <form id="registerForm" class="auth-form hidden" autocomplete="on">
          <div class="form-field">
            <label for="regName">Name</label>
            <input type="text" id="regName" name="name" placeholder="Your name" required />
          </div>
          <div class="form-field">
            <label for="regEmail">Email</label>
            <input type="email" id="regEmail" name="email" placeholder="you@example.com" required />
          </div>
          <div class="form-field">
            <label for="regPassword">Password</label>
            <input type="password" id="regPassword" name="password" placeholder="Create a password" minlength="6" required />
          </div>
          <div class="form-field">
            <label for="regConfirm">Confirm Password</label>
            <input type="password" id="regConfirm" name="confirm" placeholder="Repeat password" minlength="6" required />
          </div>
          <button type="submit" class="primary-btn">Create account</button>
          <p class="auth-switch">Already have an account? <a href="#" data-switch-to="login">Sign in</a></p>
          <p class="auth-error" id="registerError" role="alert" aria-live="polite"></p>
        </form>
      </div>
    </div>
  </div>

  <div class="app-container hidden" id="appContainer">
    <h1>Task Deload</h1>

    <!-- Input Section -->
    <form class="task-form-container" id="taskForm">
      <div class="task-input">
        <input type="text" id="taskInput" name="taskName" placeholder="Enter your task name...">
      </div>

      <div class="task-input">
        <textarea id="taskDescription" name="taskDescription" placeholder="Enter task description (optional)..." rows="3"></textarea>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="urgencySelect">Urgency</label>
          <select id="urgencySelect" name="urgency">
            <option value="Urgent" selected>Urgent</option>
            <option value="Soon">Soon</option>
            <option value="Later">Later</option>
          </select>
        </div>
        <div class="form-group">
          <label for="difficultySelect">Difficulty</label>
          <select id="difficultySelect" name="difficulty">
            <option value="easy" selected>Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group deadline-field">
          <label for="deadlineDate">Deadline Date</label>
          <input type="date" id="deadlineDate" name="deadlineDate">
        </div>
        <div class="form-group deadline-field time-field">
          <label for="deadlineTime">Time</label>
          <input type="time" id="deadlineTime" name="deadlineTime" class="time-input">
        </div>
        <div class="form-group auto-urgency-group">
          <label for="autoUrgencyToggle">Auto Urgency</label>
          <div class="input-with-buttons">
            <input type="checkbox" id="autoUrgencyToggle" class="auto-urgency-checkbox" title="Let the app derive urgency automatically">
            <button type="button" class="info-btn" title="Auto Urgency helps set urgency based on deadline & time">?</button>
          </div>
        </div>
      </div>
      
      <button id="addTaskBtn" type="submit">Add Task</button>
    </form>

    <!-- Task Stats -->
    <p class="task-stats" id="taskStats">You've completed 0 tasks in total.</p>

    <!-- Actions Section -->
    <div class="task-actions-row">
      <button id="retrieveTaskBtn">Show All Tasks</button>

      <!-- streamline button -->
      <div class="control-group streamline-group">
        <label for="streamlineMode">Streamline Mode</label>
        <div class="streamline-toggle">
          <input type="checkbox" id="streamlineMode" name="streamlineMode" checked>
          <label for="streamlineMode" class="streamline-label"></label>
        </div>
      </div>

      <!-- filters -->
      <div class="control-group sort-group">
        <label>Sort by:</label>
        <div class="sort-controls">
          <select id="sortUrgency" name="sortUrgency">
            <option value="" disabled selected>Urgency</option>
            <option value="all">All</option>
            <option value="urgent">Urgent</option>
            <option value="soon">Soon</option>
            <option value="later">Later</option>
          </select>
          <select id="sortDifficulty" name="sortDifficulty">
            <option value="" disabled selected>Difficulty</option>
            <option value="all">All</option>
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>
        </div>
      </div>

      <!-- account -->
      <div class="control-group">
        <button id="logoutBtn" class="outline-btn" title="Sign out">Logout</button>
      </div>
    </div>

    <!-- Task Display Section -->
    <div class="task-display" id="taskDisplay">
      <p class="no-tasks-message">No tasks yet. Add one above!</p>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
